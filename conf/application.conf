include "frontend.conf"

appName="software-choices-frontend"

accessibility-statement.service-path = "/software-choices"
contact-frontend.serviceId = "MSCC"

# Fix for SSLEngine closed already exception
http-verbs.retries.ssl-engine-closed-already.enabled = true

play.http.router=prod.Routes

play.i18n.langs = [ "en", "cy" ]

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

play.filters.headers.contentSecurityPolicy= "script-src cdn.optimizely.com www.googletagmanager.com tagmanager.google.com 'self' 'unsafe-inline' localhost:12345 localhost:9000 www.google-analytics.com data:; style-src https://tagmanager.google.com https://fonts.googleapis.com 'self' 'unsafe-inline' localhost:9000 www.google-analytics.com data:; img-src 'self' 'unsafe-inline' https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com localhost:9000 www.google-analytics.com data:; font-src https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com 'self' 'unsafe-inline' localhost:9000 www.google-analytics.com data:; frame-src 'self' https://www.googletagmanager.com 'unsafe-inline' localhost:9000 www.google-analytics.com data:;"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="x9lVWQ0mOQn6QOiUITN5h9fZfeqeYtGnfGHdVvccOzEBPHI0h7kg9z9tM47Te0Sv"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {

    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled=false
  traceRequests=false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend {
  host = "http://localhost:9250"
}

tracking-consent-frontend {
  gtm.container = "a"
}

host = "http://localhost:9590"

features {
  priceFilter.enabled = true
  providerDetails.enabled = true
  welsh.enabled = true
}

govuk.mtdvat.signup.url = "https://www.gov.uk/guidance/use-software-to-submit-your-vat-returns"
